<div class="movie-container">
  <div class="image-box">
    <img [src]="movie.ImageUrl"/>
  </div>
  <div class="title-and-year">{{movie.Title}} ({{movie.Year}})</div>
  <div class="rating">
    <img src="../../../../assets/icons/star.png"/>
    <span>{{movie.Rating}}</span>
  </div>
  <button (click)="onReadMore()" class="read-more-btn">Read More</button>
</div>
